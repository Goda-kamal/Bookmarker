<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><h1>Bookmarker</h1></div>
        <div class="inputsection gap-3 d-flex justify-content-center align-items-center flex-column ">
            <h2><i class="bi bi-bookmark-fill"></i>Bookmark your favorite sites<i class="bi bi-bookmark-fill"></i></h2>
            <div class="mb-3 w-100 fw-bold">
                <label for="websiteName" class="form-label"><i class="bi bi-journal-bookmark-fill"></i> Site Name</label>
                <input type="text" class="form-control" oninput="validate(/^\w{3,20}$/,this.value,alertname,this)" id="websiteName" placeholder="Bookmark Name">
                <p class="alert alert-danger mt-2 d-none " id="alertname">name must be from 3 to 20 character</p>
            </div>
            <div class="mb-3 w-100 fw-bold">
                <label for="websiteURL" class="form-label"><i class="bi bi-link-45deg"></i> Site URL</label>
                <input type="text" class="form-control" oninput="validate(/(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})(\.[a-zA-Z0-9]{2,})?/,this.value,alerturl,this)" id="websiteURL" placeholder="Website URL">
                <p class="alert alert-danger mt-2 d-none" id="alerturl">please write the correct URL</p>
            </div>
            <button  class="btn btnn px-5" onclick="addwebsite()">submit </button>
        </div>
        <div class="mt-4 ">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="datadisplay">
                  
                </tbody>
              </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./index.js"></script>
</body>
</html>
